  	 <header class="container sixteen columns" style="margin-top: 80px;">

  	<div class="container"> 
  		
      <p>Vote for one location and one time.</p>

       <p>If you don't like the location or can't make one of the times then... sucks to be you!</p>
  		
    <fieldset>
      <label for=""><h2>Locations</h2></label>
      <label for="regularRadio">
        <input type="radio" name="radios" id="radioLoc1" value="radio 1" />
        <span>Bongo Room</span>
      </label>
      <label for="secondRegularRadio">
        <input type="radio" name="radios" id="radioLoc2" value="radio 2" />
        <span>Toast</span>
      </label>
      <label for="thirdRegularRadio">
        <input type="radio" name="radios" id="radioLoc3" value="radio 3" />
        <span>Batter 'n' Berries</span>
      </label>
      <label for="fourthRegularRadio">
        <input type="radio" name="radios" id="radioLoc4" value="radio 4" />
        <span>Toast</span>
      </label>
    </fieldset>    
    
  <label for="Time"><h2>Time</h2></label>
  <select id="timeList">
    <option value="Option 1">12:00 - 12:15pm</option>
    <option value="Option 2">12:15 - 12:30pm</option>
    <option value="Option 3">12:30 - 12:45pm</option>
    <option value="Option 3">12:45 -  1:00pm</option>
  </select>

     

      <p>Vote now or forever hold your brunch</p>
